<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
  background-color: #333;
  height: 100%;
  margin: 0;
  padding: 0;
}
	html {
		overflow-y: scroll;
	}

    h1{
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  
    #result {
      margin: 0;
	  margin-top: 30px;
    }

    #history {
      border-collapse: collapse;
    }

    #history th,
    #history td {
      color: #fff;
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
    }

    #history th {
      background-color: #333;
      color: #fff;
    }

  
    button {
      width: 200px;
      margin-top: 50px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 200px;
      margin-top: 50px;
    }

    .bs{
      background-color: #4287f5;
    }

	#chance {
      border-collapse: collapse;
      margin-top: 30px;
    }

    #chance th,
    #chance td {
      color: #fff;
      padding: 10px;
      text-align: center;
      border: 1px solid #333;
    }

    #chance th {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="result">Coin Flip</h1>
    <button id="flip-button" onclick="flipCoin()">Подбросить</button>
    <table id="chance">
		<tr>
		  <th>Орёл</th>
		  <th>Решка</th>
		</tr>
		<tr>
		  <td id="heads">0</td>
		  <td id="tails">0</td>
		</tr>
		<tr>
		  <td id="heads-chance">0%</td>
		  <td id="tails-chance">0%</td>
		</tr>
	  </table>
	  <table id="history">
		<tr>
		  <th>Результат</th>
		  <th>Дата и время</th>
		</tr>
	  </table>
    <button class="bs" ><a href="https://github.com/Swek09/flip/blob/main/code.cpp">Исходник</a></button>
  </div>
  <script src="script.js"></script>
</body>
</html>
